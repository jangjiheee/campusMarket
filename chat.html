<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./assets/css/common.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="stylesheet" href="./assets/css/chat.css">
  <script src="./assets/js/campus.js"></script>

</head>
<body>
  <div class="wrapper">
    <header class="header">
      <div class="inner_container">
        <div class="main_menu">
          <div class="logo_box">
            <a href="javascript:(0)">
              <img src="./assets/images/logo.png" alt="logo">
            </a>
          </div>
          <ul class="main_gnb">
            <li><a href="javascript:(0)">전공/교양 교재</a></li>
            <li><a href="javascript:(0)">실습도구</a></li>
          </ul>
          <div class="search_box">
            <div class="search_img">
              <img src="./assets/images/search.png" alt="search">
            </div>
          </div>
          <div class="icon_box">
            <div class="plus_chat">
              <p>+1</p>
            </div>
            <div class="icon_img chat">
              <a href="javascript:(0)">
                <img src="./assets/images/chat.png" alt="chat">
              </a>
              <div class="new_message">
                <p>새로운 메세지가 있습니다.</p>
              </div>
            </div>
            <div class="icon_img person">
              <a href="javascript:(0)">
                <img src="./assets/images/person.png" alt="person">
              </a>
            </div>
            <div class="icon_txt">
              <a href="javascript:(0)">
                <p class="icon_name">사용자</p>
              </a>
            </div>
          </div>
        </div>
      </div>
    </header>

    <section class="chat_section">
      <div class="inner_container">
        <div class="chat_flex_box">
          <div class="chat_left">
            <div class="chat_consumer">
              <div class="consumer_flex">
                <div class="chat_img">
                  <img src="./assets/images/big_person.png">
                </div>
                <div class="chat_info">
                  <p class="info_name">사용자</p>
                  <div class="info_major">
                    <p>웹 it 전공 소프트웨어과...</p>
                    <a href="javscript:(0)"><img src="./assets/images/info.png" alt="info_img"></a>
                  </div>
                  <div class="logout">
                    <a href="javascript:(0)">
                    <img src="./assets/images/logout.png" alt="logout">
                    <p>로그아웃</p>
                    </a>
                  </div>
                </div>
              </div>
              <div class="search_user">
                <input type="text" placeholder="Search  User">
              </div>
            </div>
  
            <div class="chat_list">
              <div class="user_list user01">
                <div class="user_image_box">
                  <img src="./assets/images/blue_person.png" alt="blue_person">
                </div>
                <div class="user_name_time">
                  <div class="name_time_flex">
                    <div class="user_name">
                      <p>Lee</p>
                    </div>
                    <div class="user_time">
                      <p>8:25 PM</p>
                    </div>
                  </div>
                  <div class="desc_icon_flex">
                    <div class="chat_desc">
                      <p>Lee: 가능합니다.</p>
                    </div>
                  </div>
                </div>
              </div>
              <div class="user_list user02">
                <div class="user_image_box">
                  <img src="./assets/images/red_person.png" alt="red_person">
                </div>
                <div class="user_name_time">
                  <div class="name_time_flex">
                    <div class="user_name">
                      <p>Park</p>
                    </div>
                    <div class="user_time">
                      <p>8:15 PM</p>
                    </div>
                  </div>
                  <div class="desc_icon_flex">
                    <div class="chat_desc">
                      <p>Park: 안녕하세요 글보고 채팅드...</p>
                    </div>
                    <div class="chat_plus">
                      <p>1</p>
                    </div>
                  </div>
                </div>
              </div>
              <div class="user_list user03">
                <div class="user_image_box">
                  <img src="./assets/images/green_person.png" alt="green_person">
                </div>
                <div class="user_name_time">
                  <div class="name_time_flex">
                    <div class="user_name">
                      <!-- <p>Lee</p> -->
                    </div>
                    <div class="user_time">
                      <!-- <p>8:25 PM</p> -->
                    </div>
                  </div>
                  <div class="desc_icon_flex">
                    <div class="chat_desc">
                      <!-- <p>Lee: 가능합니다.</p> -->
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
  
          <div class="chat_right">
            <div class="chat_status">
              <div class="status_img">
                <img src="./assets/images/blue_person.png" alt="status_blue_person">
              </div>
              <div class="status_desc">
                <p class="status_name">Lee</p>
                <p class="status_content">활동중</p>
              </div>
            </div>
            <div class="chat_content">
              <div class="first_chat chatting_content">
                <p>안녕하세요. 거래가능 할 까요??</p>
                <div class="first_chat_img chatting_img_box">
                  <img src="./assets/images/chat_bk_person.png" alt="first_person">
                </div>
              </div>
              <div class="second_chat chatting_content">
                <div class="second_chat_img chatting_img_box">
                  <img src="./assets/images/blue_person.png" alt="second_person">
                </div>
                <p>가능합니다.</p>
              </div>
            </div>
            <div class="chat_input">
              <input type="text" placeholder="메세지를 입력해주세요...">
              <img src="./assets/images/message.png" alt="message_icon">
            </div>
          </div>
        </div>
      </div>
    </section>
    
    <footer class="footer">
      <div class="inner_container">
        <div class="footer_flex">
          <div class="footer_logo">
            <img src="./assets/images/logo.png" alt="footer_logo">
          </div>
          <div class="footer_addres">
            <div class="footer_txt_position">
              <p>대표자 000  |  경기도 성남시 중원구 광명로 377<br />
                사업자등록번호  : 123-45-4321  |  이메일  :  abc@naver.com<br /><br />
                Copyright 2022 . All Rights Reserved</p>
            </div>
          </div>
        </div>
      </div>
    </footer>
  </div>
  
</body>
</html>
